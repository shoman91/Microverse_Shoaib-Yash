<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="title"> Personal information</h1>
      <p id="description">
        please fill  this form 
      </p>
    <form id="survey-form">
      <label id="name-label">
      <input type="text" id="name" required placeholder="xyz">
      </input>
      </label>
      <label id="email-label">
     <input type="email" id="email" required placeholder="xyz" >
      </input>
      </label>
      <label id="number-label">
       <input type="number" id="number" placeholder="xyz" min="13" max="100" >
      </input>
      </label>
      <select id="dropdown">
        <option value="1">ONE
          </option>
          <option value = "2">TWO
            </option>
            <input type="radio" id="male" name="gender" value="male">Male</input>
            <input type="radio" id="female" name="gender" value="female">Female</input>

            <input type="checkbox" name="subjects" value="1">Maths</input>
            <input type="checkbox" name="subjects" value="2">Science</input>
        <textarea id="comments" name="comments" rows="4" cols="50">
type anything
</textarea>
<input type="submit" id="submit"></input> 
          
        </select>
      </form>
  </body>
</html>
